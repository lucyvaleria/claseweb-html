    <!-- comentario solo al escribir ! y dar enter - establece el tipo de estandar del documento -->
    <!DOCTYPE html>
    <!-- html lang es el inicio del documento y da a conocer que va a ser en español -->
    <html lang="es">
    <!-- datos que pasamos al navegador con informacio pero no es visible, solo es visible el titulo -->
    <head>
        <!-- meta charset ayuda con los probleas de los acentos -->
        <meta charset = "UTF-8">
        <title>Mi primera pagina web</title>
    </head>
    <!-- body es todo el contenido -->
    <body>
        body de nuestra página en un servido 
    </body>
    </html>
